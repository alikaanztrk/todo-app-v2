<!DOCTYPE html>
<html>
<head>
    <title>Görev Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
        }
        .edit-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-form">
            <h3 class="mb-4">Görev Düzenle</h3>
            <form id="editForm">
                <input type="hidden" id="todoId">
                <div class="form-group">
                    <label>Başlık</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label>Durum</label>
                        <select id="status" class="form-select">
                            <option value="bekliyor">Bekliyor</option>
                            <option value="başladı">Başladı</option>
                            <option value="yapılıyor">Yapılıyor</option>
                            <option value="bitmeye_yakın">Bitmeye Yakın</option>
                            <option value="bitti">Bitti</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <label>Öncelik</label>
                        <select id="priority" class="form-select">
                            <option value="düşük">Düşük</option>
                            <option value="orta">Orta</option>
                            <option value="yüksek">Yüksek</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <label>Tarih ve Saat</label>
                        <input type="datetime-local" id="dueDate" class="form-control">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="button" class="btn btn-secondary" onclick="window.close()">İptal</button>
                </div>
            </form>
        </div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
